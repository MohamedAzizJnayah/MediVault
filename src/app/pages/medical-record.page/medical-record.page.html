<div class="min-h-screen bg-gray-50 py-10">

  <!-- Page Title -->
  <div class="max-w-6xl mx-auto px-6 mb-8">
    <h1 class="text-3xl font-bold text-gray-800">
      Medical Records
    </h1>
    <p class="text-gray-600 mt-2">
      Upload, view and manage your medical documents securely
    </p>
  </div>

  <!-- Content Grid -->
  <div class="max-w-6xl mx-auto px-6 grid grid-cols-1 lg:grid-cols-3 gap-8">

    <!-- Upload Section -->
    <div class="lg:col-span-1">
      <app-upload-card (uploaded)="onUploaded($event)"></app-upload-card>
    </div>

    <!-- Records List Section -->
    <div class="lg:col-span-2">
      <app-record-list ></app-record-list>
    </div>

  </div>

</div>
